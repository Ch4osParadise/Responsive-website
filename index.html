<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Responsive Website</title>
</head>
<body>
<header>
    <a href="#"><img class="logo" src="./images/logo.png" alt="logo"></a>
    <nav>
        <ul class="navigation">
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Finance</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
</header>
<section>
    <div class="content">
        <h2>ford mustang gt500</h2>
        <h3>The legend returns</h3>
        <img src="./images/car.png" class="car-photo" alt="ford mustang">
    </div>
    <div class="slider">
        <div class="slide active">
            <h3><span>Engine</span> <br>supercharged 5.2-liter V8</h3>
            <h3><span>Transmission</span> <br>TREMEC 7-speed dual-clutch</h3>

        </div>
        <div class="slide">
            <h3><span>Horsepower</span> <br>760</h3>
            <h3><span>Torque</span> <br>625lb-ft.</h3>

        </div>
        <div class="slide">

            <h3><span>Top Speed</span> <br>186 mph</h3>
            <h3><span>0-60 sprint</span> <br>3.3 seconds</h3>
        </div>
    </div>
    <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <button>Check Prices!</button>
</section>
<footer>
    <ul class="socials">
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
    </ul>

</footer>
<script src="https://kit.fontawesome.com/2c22a34ca4.js" crossorigin="anonymous"></script>

</body>
</html>
